{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row cupcake justify-content-md-center top">
    <div class="col col-md-2 cc-pic"></div>
    <div class="col col-md-2 cc-details-list">
      <form>
        <div class="form-group">
          <label for="cc-flavor">Flavor</label>
          <input type="text" class="form-control" id="cc-flavor" readonly>
        </div>
        <div class="form-group">
          <label for="cc-size">Size</label>
          <input type="text" class="form-control" id="cc-size" readonly>
        </div>
        <div class="form-group">
          <label for="cc-rating">Rating</label>
          <input type="text" class="form-control" id="cc-rating" readonly>
        </div>
        <button class="btn btn-primary btn-edit-cc">edit</button>
        <button class="btn btn-secondary btn-edit-back">back</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
